<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Registration | We Stree</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(90deg, #4f46e5, #6d28d9);
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">
    <header class="gradient-bg text-white p-6 shadow-md">
        <div class="container mx-auto flex items-center justify-between">
            <h1 class="text-3xl font-bold">We Stree</h1>
            <p class="text-sm italic">Trust in Every Turn, Safety in Every Ride</p>
        </div>
    </header>

    <main class="container mx-auto mt-8 p-4">
        <section class="bg-white p-8 rounded-2xl shadow-lg">
            <h2 class="text-2xl font-bold text-center mb-6">Driver Registration Form</h2>
            <form action="#" method="POST" class="space-y-6">
                <!-- Personal Details -->
                <div>
                    <h3 class="text-lg font-semibold mb-4">Personal Details</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                            <input type="text" id="name" name="name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required>
                        </div>
                        <div>
                            <label for="age" class="block text-sm font-medium text-gray-700">Age</label>
                            <input type="number" id="age" name="age" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required>
                        </div>
                    </div>
                </div>

                <!-- Contact Details -->
                <div>
                    <h3 class="text-lg font-semibold mb-4">Contact Details</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                            <input type="tel" id="phone" name="phone" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required>
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" id="email" name="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required>
                        </div>
                    </div>
                </div>

                <!-- Vehicle Details -->
                <div>
                    <h3 class="text-lg font-semibold mb-4">Vehicle Details</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="vehicle-type" class="block text-sm font-medium text-gray-700">Vehicle Type</label>
                            <select id="vehicle-type" name="vehicle-type" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                                <option value="Sedan">Sedan</option>
                                <option value="SUV">SUV</option>
                                <option value="Hatchback">Hatchback</option>
                            </select>
                        </div>
                        <div>
                            <label for="license" class="block text-sm font-medium text-gray-700">License Plate</label>
                            <input type="text" id="license" name="license" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-full shadow hover:bg-indigo-700 transition duration-200">Submit</button>
                </div>
            </form>
        </section>
    </main>

    <footer class="gradient-bg text-white mt-8 p-6">
        <div class="container mx-auto text-center">
            <p class="text-sm">&copy; 2025 We Stree. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
